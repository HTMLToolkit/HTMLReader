  <script type="module">
    /***** IndexedDB Helpers for Persisting the Library Directory Handle *****/
    function getDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open("HTMLReaderDB", 2);
        request.onupgradeneeded = e => {
          const db = e.target.result;
          if (!db.objectStoreNames.contains("handles")) {
            db.createObjectStore("handles", { keyPath: "name" });
          }
        };
        request.onsuccess = e => resolve(e.target.result);
        request.onerror = e => reject(e.target.error);
      });
    }
    
    async function storeLibraryHandle(handle) {
      try {
        const db = await getDB();
        return new Promise((resolve, reject) => {
          const tx = db.transaction("handles", "readwrite");
          const store = tx.objectStore("handles");
          const req = store.put({ name: "library", handle });
          req.onsuccess = () => resolve();
          req.onerror = e => reject(e.target.error);
        });
      } catch (error) {
        console.warn('Could not store library handle:', error);
      }
    }
    
    async function getStoredLibraryHandle() {
      try {
        const db = await getDB();
        return new Promise((resolve, reject) => {
          const tx = db.transaction("handles", "readonly");
          const store = tx.objectStore("handles");
          const req = store.get("library");
          req.onsuccess = () => resolve(req.result ? req.result.handle : null);
          req.onerror = e => reject(e.target.error);
        });
      } catch (error) {
        console.warn('Could not retrieve stored library handle:', error);
        return null;
      }
    }

    async function clearStoredLibraryHandle() {
      try {
        const db = await getDB();
        return new Promise((resolve, reject) => {
          const tx = db.transaction("handles", "readwrite");
          const store = tx.objectStore("handles");
          const req = store.delete("library");
          req.onsuccess = () => resolve();
          req.onerror = e => reject(e.target.error);
        });
      } catch (error) {
        console.warn('Could not clear stored library handle:', error);
      }
    }

    /***** DOM Elements *****/

    const viewer = document.getElementById('viewer');

    const totalPagesSpan = document.getElementById('total-pages');

    const tocContent = document.getElementById('toc-content');
    const libraryContainer = document.getElementById('library-container');
    const libraryContent = document.getElementById('library-content');

    /***** Book Variables *****/
    let book = null;
    let rendition = null;
    let displayed = null;
    let currentLocation = 0;
    let locations = null;

    /***** Event Listeners *****/
    openButton.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', openBook);
    prevButton.addEventListener('click', prevPage);
    nextButton.addEventListener('click', nextPage);
    currentPageInput.addEventListener('change', goToPage);

    closeLibraryButton.addEventListener('click', closeLibrary);
    overlay.addEventListener('click', closeAllOverlays);
    closeErrorButton.addEventListener('click', hideError);

    /***** Book Opening Functions *****/
    function openBook(e) {
      const file = e.target.files[0];
      if (!file) return;
      if (file.type !== 'application/epub+zip' && !file.name.endsWith('.epub')) {
        showError('The selected file is not a valid EPUB file.');
        return;
      }
      showLoading();
      const reader = new FileReader();
      reader.onload = function(e) {
        const bookData = e.target.result;
        loadBook(bookData).then(() => {
          hideLoading();
        }).catch(err => {
          hideLoading();
          showError('Error loading book: ' + err.message);
        });
      };
      reader.onerror = function(e) {
        hideLoading();
        showError('Error reading file: ' + e.target.error);
      };
      reader.readAsArrayBuffer(file);
    }

    async function openBookFromFile(file) {
      closeLibrary();
      showLoading();
      try {
        let arrayBuffer;
        if (file.arrayBuffer) {
          arrayBuffer = await file.arrayBuffer();
        } else {
          // Fallback for File System Access API files
          const fileHandle = await file.getFile();
          arrayBuffer = await fileHandle.arrayBuffer();
        }
        await loadBook(arrayBuffer);
      } catch (err) {
        showError('Error opening book: ' + err.message);
      } finally {
        hideLoading();
      }
    }

    async function loadBook(bookData, startLocation) {
      if (book) {
        book = null;
        rendition = null;
        viewer.innerHTML = '';
      }
      book = ePub(bookData);
      await book.ready;
      rendition = book.renderTo('viewer', {
        width: '100%',
        height: '100%',
        spread: 'none'
      });
      displayed = rendition.display(startLocation);
      await generateToc();
      await generateLocations();
      prevButton.disabled = false;
      nextButton.disabled = false;
      tocButton.disabled = false;
      rendition.on('relocated', location => {
        currentLocation = location.start.cfi;
        if (locations) {
          const pageNumber = book.locations.locationFromCfi(location.start.cfi);
          currentPageInput.value = pageNumber + 1;
        }
      });
      window.addEventListener('keyup', handleKeyEvents);
      
      // Set the book title in header if available
      try {
        const metadata = await book.loaded.metadata;
        if (metadata.title) {
          bookTitleSpan.textContent = metadata.title;
        } else {
          bookTitleSpan.textContent = "Untitled EPUB";
        }
      } catch {
        bookTitleSpan.textContent = "EPUB Book";
      }
      return displayed;
    }

    async function generateLocations() {
      if (!book) return;
      try {
        await book.locations.generate(1000);
        locations = book.locations;
        totalPagesSpan.textContent = book.locations.length();
      } catch (err) {
        console.error('Error generating locations:', err);
      }
    }

    async function generateToc() {
      if (!book) return;
      try {
        const toc = await book.navigation.toc;
        tocContent.innerHTML = '';
        toc.forEach(item => {
          const tocItem = document.createElement('div');
          tocItem.className = 'toc-item';
          tocItem.textContent = item.label;
          tocItem.addEventListener('click', () => {
            rendition.display(item.href);
            closeToc();
          });
          tocContent.appendChild(tocItem);
        });
      } catch (err) {
        console.error('Error generating TOC:', err);
      }
    }

    function prevPage() {
      if (rendition) rendition.prev();
    }
    function nextPage() {
      if (rendition) rendition.next();
    }
    function goToPage() {
      if (!book || !locations) return;
      const pageNumber = parseInt(currentPageInput.value, 10) - 1;
      if (pageNumber >= 0 && pageNumber < book.locations.length()) {
        const cfi = book.locations.cfiFromLocation(pageNumber);
        rendition.display(cfi);
      }
    }
    function handleKeyEvents(e) {
      if (!book || !rendition) return;
      if (e.key === 'ArrowLeft') prevPage();
      if (e.key === 'ArrowRight') nextPage();
    }

    function toggleToc() {
      const isOpen = tocContainer.classList.contains('open');
      if (isOpen) {
        closeToc();
      } else {
        tocContainer.classList.add('open');
        overlay.classList.add('open');
      }
    }
    
    function closeToc() {
      tocContainer.classList.remove('open');
      if (!libraryContainer.classList.contains('open')) {
        overlay.classList.remove('open');
      }
    }

    /***** Library Functions *****/
    async function openLibrary() {
      console.log('Opening library...');
      
      // Check if we have File System Access API support
      if ('showDirectoryPicker' in window) {
        // Check if we have a stored handle
        const storedHandle = await getStoredLibraryHandle();
        if (storedHandle) {
          showLibraryMethodChoice();
        } else {
          selectDirectory();
        }
      } else {
        // Fallback to webkitdirectory
        console.log('Using webkitdirectory fallback');
        directoryInput.click();
      }
    }

    function showLibraryMethodChoice() {
      libraryMethodChoice.classList.add('show');
      overlay.classList.add('open');
    }

    function closeLibraryMethodChoice() {
      libraryMethodChoice.classList.remove('show');
      overlay.classList.remove('open');
    }

    async function selectDirectory() {
      closeLibraryMethodChoice();
      
      if ('showDirectoryPicker' in window) {
        try {
          const dirHandle = await window.showDirectoryPicker({ mode: 'read' });
          await storeLibraryHandle(dirHandle);
          await loadLibraryFromHandle(dirHandle);
        } catch (error) {
          if (error.name !== 'AbortError') {
            console.error('Error selecting directory:', error);
            showError('Error selecting directory: ' + error.message);
          }
        }
      } else {
        // Fallback to webkitdirectory
        directoryInput.click();
      }
    }

    async function useStoredDirectory() {
      closeLibraryMethodChoice();
      
      try {
        const dirHandle = await getStoredLibraryHandle();
        if (dirHandle) {
          // Verify we still have permission
          const permission = await dirHandle.requestPermission({ mode: 'read' });
          if (permission === 'granted') {
            await loadLibraryFromHandle(dirHandle);
          } else {
            await clearStoredLibraryHandle();
            showError('Permission denied. Please select the directory again.');
          }
        } else {
          showError('No stored directory found.');
        }
      } catch (error) {
        console.error('Error using stored directory:', error);
        await clearStoredLibraryHandle();
        showError('Error accessing stored directory. Please select it again.');
      }
    }

    async function loadLibraryFromHandle(dirHandle) {
      showLoading();
      try {
        const files = [];
        for await (const entry of dirHandle.values()) {
          if (entry.kind === 'file' && entry.name.endsWith('.epub')) {
            files.push(entry);
          }
        }
        await displayLibraryGrid(files);
        toggleLibrary(true);
      } catch (error) {
        showError('Error loading library: ' + error.message);
      } finally {
        hideLoading();
      }
    }

    function handleDirectorySelection(e) {
      const files = Array.from(e.target.files).filter(file => file.name.endsWith('.epub'));
      displayLibraryGrid(files);
      toggleLibrary(true);
    }

    async function displayLibraryGrid(fileEntries) {
      libraryContent.innerHTML = '';

        const msg = document.createElement('div');
        msg.textContent = 'No EPUB files found in the selected directory.';
        msg.style.gridColumn = '1 / -1';
        msg.style.textAlign = 'center';
        msg.style.padding = '2rem';
        libraryContent.appendChild(msg);
        return;
      }
      
      for (const entry of fileEntries) {
        try {
          const item = await createLibraryItem(entry);
          libraryContent.appendChild(item);
        } catch (error) {
          console.error('Error creating library item for', entry.name, error);
        }
      }
    }

        // Try to get metadata
        try {
          const metadata = await tempBook.loaded.metadata;
          if (metadata.title) {
            titleDiv.textContent = metadata.title;
          }
        } catch (metadataError) {
          console.log('No metadata found for', fileEntry.name);
        }
      } catch (err) {
        console.error('Error loading book preview for', fileEntry.name, err);
      }

      item.addEventListener('click', () => {
        openBookFromFile(fileEntry);
      });

      return item;
    }

    function toggleLibrary(forceOpen) {
      if (forceOpen === true) {
        libraryContainer.classList.add('open');
        overlay.classList.add('open');
      } else if (forceOpen === false) {
        libraryContainer.classList.remove('open');
        if (!tocContainer.classList.contains('open')) {
          overlay.classList.remove('open');
        }
      } else {
        libraryContainer.classList.toggle('open');
        overlay.classList.toggle('open');
      }
    }

    function closeLibrary() {
      libraryContainer.classList.remove('open');
      if (!tocContainer.classList.contains('open')) {
        overlay.classList.remove('open');
      }
    }

    function closeAllOverlays() {
      closeToc();
      closeLibrary();
      closeLibraryMethodChoice();
      hideError();
    }

    /***** Message Functions *****/
    function showLoading() {
      loadingMessage.classList.add('show');
      overlay.classList.add('open');
    }
    function hideLoading() {
      loadingMessage.classList.remove('show');
      if (!tocContainer.classList.contains('open') && !libraryContainer.classList.contains('open') && !libraryMethodChoice.classList.contains('show')) {
        overlay.classList.remove('open');
      }
    }
    function showError(message) {
      errorText.textContent = message;
      errorMessage.classList.add('show');
      overlay.classList.add('open');
    }
    function hideError() {
      errorMessage.classList.remove('show');
      if (!tocContainer.classList.contains('open') && !libraryContainer.classList.contains('open') && !libraryMethodChoice.classList.contains('show')) {
        overlay.classList.remove('open');
      }
    }
  </script>
</body>
